<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REPRO 360 â€“ AI Chat Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gradient-start: #035d69;
            --gradient-end: #048f8c;
            --user-msg-bg: #035d69;
            --bot-msg-bg: #f8f9fa;
            --accent-color: #04b2a7;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #333;
            overflow: hidden;
        }

        .chat-header {
            padding: 10px;
            background-color: #035d69;
            /* your brand teal */
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .chat-header .logo {
            max-height: 60px;
            float: left;
            width: auto;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding-bottom: 80px;
        }

        .message {
            max-width: 75%;
            padding: 14px 14px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            position: fixed;
            bottom: 15px;
            left: 50%;
            color: white;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: #e9f8fa;
            /* dark bg like screenshot */
            border-radius: 25px;
            padding: 8px 15px;
            width: 60%;
            /* control how wide it is */
            max-width: 600px;
            /* optional max width */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            color: black;
            background: transparent;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            width: 60%;
            transition: border 0.2s ease;
        }

        .input-area input:focus {
            border-color: var(--accent-color);
        }

        .input-area button {
            margin-left: 10px;
            width: 40px;              /* fixed width */
            height: 40px;             /* fixed height */
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border-radius: 50%;       /* makes it circular */
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.1s ease;
            display: flex;            /* centers icon */
            align-items: center;
            justify-content: center;
            padding: 0;               /* remove extra padding */
        }
        .input-area button:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-1px);
        }

        table {
            border-collapse: collapse;
            width: 100%;           /* keep table full width */
            margin-top: 8px;
            background: white;
            border-radius: 8px;
            overflow: hidden;

            font-size: 14px;       /* ðŸ‘ˆ smaller text */
            table-layout: auto;    /* ðŸ‘ˆ auto-shrink to content */
        }

        table th, table td {
            padding: 6px 6px;    /* ðŸ‘ˆ smaller cells */
            text-align: left;
        }

        th,
        td {
            border: 1px solid #e2e2e2;
            padding: 8px 12px;
            font-size: 14px;
        }

        th {
            background-color: #f3f3f3;
            font-weight: bold;
            text-transform: capitalize;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }

            .input-area input {
                font-size: 14px;
            }

            .input-area button {
                padding: 0 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="chat-header">
        <img src="{{ url_for('static', filename='repro360_logo.png') }}" alt="REPRO 360" class="logo">

    </div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function appendMessage(content, className) {
            const msg = document.createElement('div');
            msg.classList.add('message', className);
            if (typeof content === 'string') {
                msg.textContent = content;
            } else {
                msg.appendChild(content);
            }
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (Array.isArray(data.result)) {
                    const table = document.createElement('table');
                    const headers = Object.keys(data.result[0]);
                    const thead = document.createElement('thead');
                    const headRow = document.createElement('tr');
                    headers.forEach(h => {
                        const th = document.createElement('th');
                        th.textContent = h;
                        headRow.appendChild(th);
                    });
                    thead.appendChild(headRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    data.result.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(h => {
                            const td = document.createElement('td');
                            td.textContent = row[h];
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    appendMessage(table, 'bot');
                } else {
                    appendMessage(data.result || "No data found", 'bot');
                }
            } catch (err) {
                appendMessage("Error: " + err.message, 'bot');
            }
        }
    </script>

</body>

</html>
