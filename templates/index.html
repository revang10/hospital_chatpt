<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .user {
            align-self: flex-end;
            background: #007aff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 12px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s ease;
        }

        .input-area input:focus {
            border-color: #007aff;
        }

        .input-area button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .input-area button:hover {
            background-color: #005fcc;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }

            .input-area input {
                font-size: 14px;
            }

            .input-area button {
                padding: 0 16px;
            }
        }
    </style>
</head>

<body>

    <div class="chat-header">Chat Assistant</div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function appendMessage(content, className) {
            const msg = document.createElement('div');
            msg.classList.add('message', className);
            msg.textContent = content;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('http://localhost:5000/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // If data is tabular (array of objects), convert to table
                if (Array.isArray(data.result)) {
                    const table = document.createElement('table');
                    table.style.borderCollapse = 'collapse';
                    table.style.marginTop = '10px';
                    table.style.width = '100%';
                    table.style.maxWidth = '600px';

                    const headers = Object.keys(data.result[0]);
                    const thead = document.createElement('thead');
                    const headRow = document.createElement('tr');
                    headers.forEach(h => {
                        const th = document.createElement('th');
                        th.textContent = h;
                        th.style.border = '1px solid #ccc';
                        th.style.padding = '8px';
                        th.style.background = '#eee';
                        headRow.appendChild(th);
                    });
                    thead.appendChild(headRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    data.result.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(h => {
                            const td = document.createElement('td');
                            td.textContent = row[h];
                            td.style.border = '1px solid #ccc';
                            td.style.padding = '8px';
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    const botMsg = document.createElement('div');
                    botMsg.classList.add('message', 'bot');
                    botMsg.appendChild(table);
                    chatContainer.appendChild(botMsg);
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                } else {
                    appendMessage(data.result || "No data found", 'bot');
                }

            } catch (err) {
                appendMessage("Error: " + err.message, 'bot');
            }
        }
    </script>



</body>

</html>
