<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital SQL Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-wrapper {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f0f2f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e4e6eb;
            color: black;
            align-self: flex-start;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            align-self: flex-start;
            border: 1px solid #f5c6cb;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div id="chat-container" class="chat-container"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Ask me about patient data..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function appendMessage(content, className) {
            const msg = document.createElement('div');
            msg.classList.add('message', className);
            if (typeof content === "string") {
                msg.textContent = content;
            } else {
                msg.appendChild(content);
            }
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (Array.isArray(data.result)) {
                    if (data.result.length > 0) {
                        const table = document.createElement('table');
                        const headers = Object.keys(data.result[0]);
                        const thead = document.createElement('thead');
                        const headRow = document.createElement('tr');
                        headers.forEach(h => {
                            const th = document.createElement('th');
                            th.textContent = h;
                            headRow.appendChild(th);
                        });
                        thead.appendChild(headRow);
                        table.appendChild(thead);

                        const tbody = document.createElement('tbody');
                        data.result.forEach(row => {
                            const tr = document.createElement('tr');
                            headers.forEach(h => {
                                const td = document.createElement('td');
                                td.textContent = row[h];
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);

                        appendMessage(table, 'bot');
                    } else {
                        appendMessage("No records found.", 'bot');
                    }
                } else if (typeof data.result === "string" && data.result.startsWith("Error")) {
                    appendMessage(data.result, 'error');
                } else {
                    appendMessage(data.result || "No data found", 'bot');
                }

            } catch (err) {
                appendMessage("Error: " + err.message, 'error');
            }
        }
    </script>
</body>
</html>
